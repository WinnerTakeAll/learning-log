{% extends "learning/base.html" %}

{% block content %}

  <p>Add a new topic:</p>
  <!--定义一个HTML表单，
  实参action表示将数据发送至哪里，
  实参method让浏览器以POST方式提交数据
  [sfr_token]防止攻击
  [orm.as_p] as_p让Django自动创建表单需要的字段-->
  <form action="{% url 'learning:new_topic' %}" method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit">add topic</button>
  </form>
  
{% endblock content %}
